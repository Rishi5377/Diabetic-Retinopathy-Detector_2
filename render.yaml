services:
  - type: web
    name: dr-backend
    env: python
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: LOG_LEVEL
        value: INFO
      - key: FRONTEND_ORIGIN
        value: "*"
      - key: PYTHON_VERSION
        value: "3.11"
      - key: MODEL_PATH
        value: ../Dect/best_model.pth

